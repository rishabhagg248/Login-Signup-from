<html>
    <head>
        <link rel="stylesheet" href="login.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login/Signup</title>
    </head>
    <body>
        <div id="whiteBlock">
            <h1>Login Form</h1>
            <div id="options">
                <table>
                    <tr>
                        <td class="selected">Login</td>
                        <td><a href="signup.html">Signup</a></td>
                    </tr>
                </table>
            </div>
            <form>
                <div id="login">
                    <br><br>
                    <input type="email" name="email" id="email" placeholder="Enter Email" class="textbox">
                    <br><br>
                    <input type="password" name="password" id="pswrd" placeholder="Enter Password" class="textbox">
                    <p id="forgot"><a href="#login" style="color: darkorchid; text-decoration: none; font-size: 17px;">Forgot Password?</a></p>
                    <br>
                    <input type="submit" value="Login" class="btn">
                    <br><br>
                    Not a member? <a href="signup.html" style="color: darkorchid; text-decoration: none;">Signup now</a>
                </div>
            </form>
        </div>
    </body>
</html>
